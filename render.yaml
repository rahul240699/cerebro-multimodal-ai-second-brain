# render.yaml
services:
  # Backend API
  - type: web
    name: cerebro-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cerebro-db
          property: connectionString
      - key: REDIS_URL
        value: redis://cerebro-redis:6379/0
      - key: CELERY_BROKER_URL
        value: redis://cerebro-redis:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://cerebro-redis:6379/0
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: ALLOWED_ORIGINS
        generateValue: true
    healthCheckPath: /health

  # Celery Worker
  - type: worker
    name: cerebro-worker
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    dockerCommand: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cerebro-db
          property: connectionString
      - key: REDIS_URL
        value: redis://cerebro-redis:6379/0
      - key: CELERY_BROKER_URL
        value: redis://cerebro-redis:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://cerebro-redis:6379/0
      - key: OPENAI_API_KEY
        sync: false

  # Frontend
  - type: web
    name: cerebro-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile.production
    dockerContext: ./frontend
    plan: starter
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://cerebro-backend.onrender.com

databases:
  - name: cerebro-db
    databaseName: cerebro
    plan: basic-4gb
    ipAllowList: []