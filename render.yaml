# render.yaml
services:
  # Backend API (with embedded worker)
  - type: web
    name: cerebro-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cerebro-db
          property: connectionString
      - key: REDIS_URL
        sync: false  # Add your Upstash Redis URL manually
      - key: CELERY_BROKER_URL
        sync: false  # Same as REDIS_URL
      - key: CELERY_RESULT_BACKEND
        sync: false  # Same as REDIS_URL
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /health

  # Frontend
  - type: web
    name: cerebro-frontend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://cerebro-backend.onrender.com

databases:
  - name: cerebro-db
    databaseName: cerebro
    plan: free
    ipAllowList: []